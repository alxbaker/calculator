<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="display">0</div>
        </div>
        <div class="btn-grid">
            <div class="btn-row">
                <button class="btn" data-keytype="clear">Clear</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-keytype="num">7</button>
                <button class="btn" data-keytype="num">8</button>
                <button class="btn" data-keytype="num">9</button>
                <button class="btn" data-keytype="operator">/</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-keytype="num">4</button>
                <button class="btn" data-keytype="num">5</button>
                <button class="btn" data-keytype="num">6</button>
                <button class="btn" data-keytype="operator">x</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-keytype="num">1</button>
                <button class="btn" data-keytype="num">2</button>
                <button class="btn" data-keytype="num">3</button>
                <button class="btn" data-keytype="operator">-</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-keytype="num">0</button>
                <button class="btn" data-keytype="equals">=</button>
                <button class="btn" data-keytype="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
